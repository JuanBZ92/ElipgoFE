<div class="container">
    <div class="topBackground"></div>
    <div class="bottomBackground">
        <div class="box">
            <label class="text">Hola! Por favor complete seleccione que tipo de informacion quiere.</label>
            <form [formGroup]="userForm" (ngSubmit)="submitItem()">
                <div class="selects">
                    <mat-form-field appearance="fill">
                        <mat-label>Select store / article: </mat-label>
                        <mat-select [(ngModel)]="itemType" [formControl]="itemTypeControl">
                            <mat-option value="Stores">Stores</mat-option>
                            <mat-option value="Articles">Articles</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div *ngIf="itemType === 'Articles'" class="Information">
                    <mat-form-field appearance="fill">
                        <mat-label>Id: </mat-label>
                        <input matInput [(ngModel)]="id" formControlName="idControl" type="number">
                    </mat-form-field>
                </div>
                <mat-form-field *ngIf="response" class="matTextArea" appearance="fill">
                    <textarea matInput>{{response | json}}</textarea>
                </mat-form-field>
                <div class="buttons">
                    <button [disabled]="!userForm.valid" type="submit">Continuar</button>
                    <button (click)="regresar()">Regresar</button>
                </div>
            </form>
        </div>
    </div>
</div>
