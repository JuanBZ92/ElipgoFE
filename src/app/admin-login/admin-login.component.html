<div class="container">
  <div class="topBackground"></div>
  <div class="bottomBackground">
    <div class="box">
      <label class="text">Hola! Por favor complete los campos requeridos.</label>
      <form [formGroup]="adminForm" (ngSubmit)="submitItem()">
        <div class="selects">
          <mat-form-field appearance="fill">
            <mat-select [(ngModel)]="itemType" (selectionChange)="resetForm()" [formControl]="itemTypeControl">
              <mat-option value="Stores">Stores</mat-option>
              <mat-option value="Articles">Articles</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-select [(ngModel)]="actionType" (selectionChange)="resetForm()" [formControl]="actionTypeControl">
              <mat-option value="Add">Add</mat-option>
              <mat-option value="Edit">Edit</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div [ngSwitch]="itemType">
          <div *ngSwitchCase="'Stores'" class="Information">
            <div *ngIf="editMode">
              <mat-form-field appearance="fill">
                <mat-label>Id: </mat-label>
                <input matInput [(ngModel)]="id" [disabled]="!editMode" formControlName="idControl" type="number" required>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="fill">
                <mat-label>Address:</mat-label>
                <input matInput [(ngModel)]="address" formControlName="addressControl" type="text" required>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="fill">
                <mat-label>Name:</mat-label>
                <input matInput [(ngModel)]="name" formControlName="nameControl" type="text" required>
              </mat-form-field>
            </div>
          </div>
          <div *ngSwitchCase="'Articles'" class="Information">
            <div *ngIf="editMode">
              <mat-form-field appearance="fill">
                <mat-label>Id: </mat-label>
                <input matInput [(ngModel)]="id" [disabled]="!editMode" formControlName="idControl" type="number" required>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="fill">
                <mat-label>Description: </mat-label>
                <input matInput [(ngModel)]="description" formControlName="descriptionControl" type="text" required>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="fill">
                <mat-label>Name:</mat-label>
                <input matInput [(ngModel)]="name" formControlName="nameControl" type="text" required>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="fill">
                <mat-label>Price:</mat-label>
                <input matInput [(ngModel)]="price" formControlName="priceControl" type="number" required>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="fill">
                <mat-label>Total In Shelf:</mat-label>
                <input matInput [(ngModel)]="total_in_shelf" formControlName="shelfControl" type="number" required>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="fill">
                <mat-label>Total In Vault:</mat-label>
                <input matInput [(ngModel)]="total_in_vault" formControlName="vaultControl" type="number" required>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="fill">
                <mat-label>Store Id:</mat-label>
                <input matInput [(ngModel)]="store_id" formControlName="storeIdControl" type="number" required>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="buttons">
          <button [disabled]="!adminForm.valid" type="submit">Continuar</button>
          <button (click)="regresar()">Regresar</button>
        </div>
      </form>
      <textarea>{{response}}</textarea>
    </div>
  </div>
</div>
